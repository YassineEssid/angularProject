<div class="container">
    <div class="row">
        
        <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let products of listProducts " appHighlight>
        <img  [src]="products.image" [alt]="products.name" class="img-fluid h-50 w-75">
        <h3>{{products.name | uppercase}}</h3>
        <h3>{{products.price }}</h3>
        
      </div>
    </div>
  </div>
